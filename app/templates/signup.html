{% extends "_layout.html" %}

{% block content %}
<h2 class="text-center">Sign Up</h2>
<hr/>

{% with messages = get_flashed_messages() %}
	{% if messages %}
		<div class="row justify-content-center mb-3">
			<div class="col-sm-6">
				<div class="alert alert-danger" role="alert">
					{{ messages[0] }}. Go to <a class="text-dark" href="{{ url_for('auth.login') }}">login page</a>.
				</div>
			</div>
		</div>
	{% endif %}
{% endwith %}

<form method="POST" action="/signup">
	<div class="row justify-content-center mb-3">
		<div class="col-sm-6">
			<label for="name" class="visually-hidden">Email</label>
			<input type="email" class="form-control" name="email" autofocus="" placeholder="your@email.com">
		</div>
	</div>
	<div class="row justify-content-center mb-3">
		<div class="col-sm-6">
			<label for="name" class="visually-hidden">Name</label>
			<input type="text" class="form-control" name="name" autofocus="" placeholder="Your name">
		</div>
	</div>
	<div class="row justify-content-center mb-3">
		<div class="col-sm-6">
			<label for="password" class="visually-hidden">Password</label>
			<input type="password" class="form-control" name="password" placeholder="Password...">
		</div>
	</div>
	<div class="row justify-content-center">
		<div class="col-sm-3 d-grid gap-2">
			<button class="btn btn-primary">Sign Up</button>
		</div>
	</div>
</form>
{% endblock %}
